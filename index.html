<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Taxi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }
        section {
            padding: 20px;
            background: white;
            margin: 30px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        section:hover {
            transform: scale(1.05);
        }
        .btn {
            display: inline-block;
            background-color: #ffcc00;
            padding: 12px 24px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #e6b800;
            transform: scale(1.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 12px;
            margin: 8px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #ffcc00;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
        }
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc00;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        #chat-widget:hover {
            background-color: #e6b800;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>üöñ Servicio de Taxi 24/7 üöñ</h1>
    </header>
    <section>
        <h2>Reserva tu Taxi</h2>
        <form onsubmit="sendWhatsApp(event)">
            <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
            <input type="text" id="recogida" name="recogida" placeholder="Ubicaci√≥n de Recogida" required>
            <input type="text" id="destino" name="destino" placeholder="Ubicaci√≥n de Destino" required>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu Tel√©fono" required>
            <input type="date" id="fecha" name="fecha" required>
            <input type="time" id="hora" name="hora" required>
            <input type="text" id="referencia" name="referencia" placeholder="Referencia" required>
            <button class="btn" type="submit">Reservar Ahora</button>
        </form>
    </section>
    <div id="chat-widget" onclick="openChat()">
        Soporte Whatsapp
    </div>
    <script>
        function openChat() {
            window.open('https://wa.me/+51985185544', '_blank');
        }
        function sendWhatsApp(event) {
            event.preventDefault();
            let nombre = document.getElementById('nombre').value;
            let recogida = document.getElementById('recogida').value;
            let destino = document.getElementById('destino').value;
            let telefono = document.getElementById('telefono').value;
            let fecha = document.getElementById('fecha').value;
            let hora = document.getElementById('hora').value;
            let referencia = document.getElementById('referencia').value;
            let mensaje = `Hola, deseo reservar un taxi.\n\nüë§ Nombre: ${nombre}\nüìç Recogida: ${recogida}\nüöñ Destino: ${destino}\nüìû Tel√©fono: ${telefono}\nüìÖ Fecha: ${fecha}\nüïí Hora: ${hora}\nüìù Referencia: ${referencia}`;
            let url = `https://wa.me/+51985185544?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
